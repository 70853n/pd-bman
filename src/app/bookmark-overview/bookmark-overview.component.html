<table
    mat-table
    [dataSource]="bookmarkDataSource$ | async"
    matSort
    matSortDisableClear
    matSortActive="group"
    matSortDirection="asc"
>
  <ng-container matColumnDef="group">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let bookmark">
      <span class="pd-chip" *ngIf="bookmark.group">{{ bookmark.group }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let bookmark">{{ bookmark.name }}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Url</th>
    <td mat-cell *matCellDef="let bookmark">
      <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.url }}</a></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let bookmark">
      <button mat-button (click)="delete(bookmark)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
